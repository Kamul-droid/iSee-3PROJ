apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: isee-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: isee.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: isee-nginx-service
                port:
                  number: 80


