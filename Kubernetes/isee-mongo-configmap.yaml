apiVersion: v1
kind: ConfigMap
metadata: 
  name: mongo-config
data:
  mongo-url: isee-mongodb-service
  mongodb.conf: |
    systemLog:
      destination: file
      path: "/var/log/mongodb/mongod.log"
      logAppend: true
    storage:
      dbPath: "/data/db"
      journal:
        enabled: true
    net:
      bindIp: 0.0.0.0
      port: 27017
    replication:
      replSetName: "rs0"

